<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="script.js"></script>
    <title>Rilakkuma Reversi</title>
</head>
<body>
   <div class="header"> 
       <div class="firstTitle">gudetama</div>
        <div class="secondTitle">reversi !</div>
    </div>
    <div class="gameSpace">
        <div class="scoreArea">
            <div class="playerTurn">
                <div class="playerImg"></div>
                <div class="playerUp">CURRENT PLAYER:</div>
            </div>
            <div class="playerOne">
                <div class="playerPicOne"></div>
                <div class="score">PLAYER 1 SCORE:</div>
            </div>
            <div class="playerTwo">
                <div class="playerPicTwo"></div>
                <div class="score">PLAYER 2 SCORE:</div>
            </div>
            <div class=resetSpace>
                    <button>Reset</button>
            </div>
        </div>
        <div class="gameBoardArea">
            <div id="game-area"></div>
        </div> 
   </div>
   <div class="eggContainer"></div>
   <div class="winText">
       <p>hello</p>
   </div>

</body>
</html>
