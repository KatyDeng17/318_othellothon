<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Rilakkuma Reversi</title>
</head>
<body>
  <div class="header"> 
       <div class="firstTitle">Gudetama</div>
       <div class="secondTitle">Reversi !</div>
   </div>
    <!-- main body area -->
    <div class="gameSpace">
      <!-- left sid score area  -->
            <div class="scoreArea">
                <div class="playerOne playerBox">PLAYER 1 SCORE:
                    <div class="playerPicOne">
                        <img class="image" src="gudetama/ee0a0a2177173e20f2c5612fcc04b37f.gif" alt="gudetama player">
                    </div>
                    <div class="score">4</div>
                </div>
            </div>
            <!-- actual game -->
            <div class="gameBoardArea">
                <div id="game-area"></div>
            </div> 

      <!-- right sid score area  -->    
            <div class="scoreArea">
                <div class="playerTwo playerBox">PLAYER 2 SCORE:
                          <div class="playerPicTwo">
                             <img class="image" src="gudetama/06.gif" alt="gudetama player">
                          </div>   
                          <div class="score"></div>
                </div>
          </div>
   </div>
  <div class="winBox hidden">
            <div class="eggContainer"></div>
            <div class="winnerText">
                <p id='text1'>Whatever! I won!</p> 
                <br>
                <p id = 'text2'>Can I go sleep now?</p>
            </div>
            <div class="winingImage">      
            </div>
            <button class="resetSpace">PlayAgain</button>
  </div>    
   

</body>
</html>
